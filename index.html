<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.nbs到.htsl转换器</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- .nbs to .htsl converter -->
    <h1>.nbs到.htsl转换器</h1>

    <label for="file">Select a .nbs file</label>
    <input type="file" id="file" accept=".nbs" />

    <div id="info"></div>

    <div>
      <table>
        <tr>
          <th>名称</th>
          <th>作者</th>
          <th>原作者</th>
          <th>描述</th>
          <th>频率 (每秒1tick)</th>
          <th>NBS版本</th>
          <th>长度</th>
        </tr>
        <tr>
          <td id="song-name"></td>
          <td id="song-author"></td>
          <td id="song-original-author"></td>
          <td id="song-description"></td>
          <td id="song-tempo"></td>
          <td id="song-version"></td>
          <td id="song-length"></td>
        </tr>
      </table>
    </div>

    <button id="convert">开始转换</button>

    <div id="outputs"></div>

    <footer>
      <p>由ImaDoofus制作, BusterBrown1218重做, IamFurina部署.</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
